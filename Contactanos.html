<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contactanos.css">
    <title>Contáctanos</title>
</head>
<body>
    <section>
        <div class="contactForm">
            <div class="form">
                <div class="texto">
                    <h2>¡Charlemos!</h2>
                    <p>Mandanos cualquier duda o inquitud que tengas.</p>
                </div>

                <form action="https://formsubmit.co/africanovalentina@gmail.com" method="POST">
                    <div class="inputBox">
                        <label for="">Tu nombre</label>
                        <input type="text" placeholder="Nombre..">
                    </div>
                    <div class="inputBox">
                        <label for="">Tu correo</label>
                        <input type="text" placeholder="Correo..">
                    </div>
                    <div class="inputBox">
                        <label for="">Tu mensaje</label>
                       <textarea name="" id="" cols="30" rows="5" placeholder="Mensaje.."></textarea>
                    </div>
                    <input type="submit" value="Enviar">

                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/">
                    <input type="hidden" name="_captcha" value="false">

                </form>
            </div>
            <div class="info">...
                <div class="imgBox">
                    <img src="img/email.png" alt="">
                </div>
                <div class="textBox">
                    <div class="infoContact">
                        <ion-icon name="map"></ion-icon> <p>200 N. spring street Los angeles CA 98012,
                        Estados unidos</p>
                    </div>
                    <div class="infoContact">
                        <ion-icon name="call"></ion-icon> <p>+1 (111) 1111</p>
                    </div>
                    <div class="infoContact">
                        <ion-icon name="mail"></ion-icon> <p>africanovalentina@gmail.com</p>
                    </div>
                </div>
                <div class="rrss">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
